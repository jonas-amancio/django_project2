{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Produtos cadastrados</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Estoque</th>
              </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <th scope="row">{{ produto.id }}</th>
                    <td><a href="#modal{{produto.id}}" data-bs-toggle="modal">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.estoque }}</td>
                </tr>

                <div class="modal fade" id="modal{{produto.id}}">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ produto.nome }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
