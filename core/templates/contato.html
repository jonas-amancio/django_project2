{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class='container'>
        <h1>Contato</h1>
        {% bootstrap_messages %}
        <form class='form' action="{% url 'contato' %}" method="post" autocomplete='off'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button class='btn btn-primary' type="submit">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
